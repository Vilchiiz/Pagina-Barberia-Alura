<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <div class="caja">
            <h1 class="navegacion"><img src="img/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>   
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contacto">
            <section class="formulario">
                <form>
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required >
    
                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
    
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
    
                    <fieldset>
                    
                        <legend>Como le gustaria que lo contactemos?</legend>
    
                        <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
    
                        <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
                    </fieldset>                
                    <fieldset>
                        <legend> En que horario le gustaria ser atendido?</legend>
                        <select name="" id="">
                            <option value="">ManÌƒana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>       
                        </select>
                    </fieldset>
    
                    <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
    
                    <input type="submit"  value="Enviar Formulario" class="enviar">
                </form>
            </section>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="img/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>

</html>
